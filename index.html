<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="project-container">
        <div class="top-bar">
            <h1 class="top-bar-header">Stuff to do</h1>
        </div>
        <div class="left-side-nav">
            <div class="inbox">inbox</div>
            <div class="today">today</div>
            <div class="upcoming">upcoming</div>
            <div class="projects-container">
                    <div class="projects-header">projects</div>
                    <div class="left-nav-buttons">
                        <img src="images/plus.svg" alt="" class="add-project-button">
                        <img src="images/left.svg" alt="" class="expand-button">
                    </div>
            </div>
        </div>
        <div class="todoitems-container">

            <div class="items-container">

                <div class="current-project-header">Today</div>

                <div class="item-card">
                    <div class="card-left">
                        <button class="check-button"></button>
                        <div class="card-title">Project1</div>
                    </div>
                    <div class="buttons">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/edit.svg" alt="">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/delete.svg" alt="">
                    </div>
                </div>

                <div class="item-card">
                    <div class="card-left">
                        <button class="check-button"></button>
                        <div class="card-title">Project2</div>
                    </div>
                    <div class="buttons">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/edit.svg" alt="">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/delete.svg" alt="">
                    </div>
                </div>

                <div class="item-card">
                    <div class="card-left">
                        <button class="check-button"></button>
                        <div class="card-title">Project3</div>
                    </div>
                    <div class="buttons">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/edit.svg" alt="">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/delete.svg" alt="">
                    </div>
                </div>

                <div class="add-task">
                    <div class="add-task-left">
                        <img src="https://raw.githubusercontent.com/YipAnthony/betterToDoList/5106fb718a054940bf41781a3a5d6e4aa498b9a0/dist/images/add.svg" alt=""  class="add-task-button">
                        <div class="card-title">Add task</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal section -->

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close-popup">+</div>
            <form action="">
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Details">
                <button>submit</button>
            </form> 
        </div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
