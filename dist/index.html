    <!-- modal add task section -->

    <div class="bg-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add a new task</div>
          <div class="close-popup">x</div>
        </div>
        <form action="" class="form-container">
          <input
            type="text"
            id="submit-title"
            name="submit-title"
            placeholder="Title: Pay bills"
            value="title"
            required
          />
          <input
            type="textarea"
            id="submit-details"
            name="submit-details"
            placeholder="Details: e.g internet, phone, rent."
            value="details"
            required
          />
          <input
            type="date"
            id="submit-date"
            name="submit-date"
            value="1200-12-12"
          />
          <div class="priority-radio">
            <div class="priority-header">Priority:</div>
            <div class="low-priority radio-wrapper">
              <input
                type="radio"
                id="low-priority"
                name="submit-priority"
                value="low"
                checked
              />
              <label for="low-priority">LOW</label>
            </div>
            <div class="medium-priority radio-wrapper">
              <input
                type="radio"
                id="medium-priority"
                name="submit-priority"
                value="medium"
              />
              <label for="medium-priority">MEDIUM</label>
            </div>
            <div class="high-priority radio-wrapper">
              <input
                type="radio"
                id="high-priority"
                name="submit-priority"
                value="high"
              />
              <label for="high-priority">HIGH</label>
            </div>
          </div>
          <input type="submit" id="submit-task" value="ADD TO DO" />
        </form>
      </div>
    </div>

    <!-- details modal -->
    <div class="detail-bg-modal"></div>
